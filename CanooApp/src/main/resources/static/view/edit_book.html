<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="pragma" content="no-cache">
<title>Insert title here</title>
</head>
<body>

	<div class="row text-center">
		<div class="col-lg-2">
			<label>Title :</label> <input type="text" class="form-control"
				id="titleId" ng-model="title" />
		</div>

		<div class="col-lg-2">
			<label>Author :</label> <input type="text" class="form-control"
				id="authorId" ng-model="author" />
		</div>

		<div class="col-lg-2">
			<label>Pages :</label> <input type="number" id="pageId"
				ng-model="pages" class="form-control" />
		</div>

		<div class="col-lg-3">
			<label>Date of publication :</label> <br /> <input type="date"
				id="publicationDateId" ng-model="publicationDate"
				class="form-control" />
		</div>
		<br />
		<br />
		<div class="col-lg-9 button-padding">
			<button type="button" class="btn btn-primary btn-block" id="position"
				ng-click="saveOrUpdateBook(bookId, title, author, pages, publicationDate)">{{buttonTitle}}
			</button>
		</div>
	</div>

</body>
</html>
